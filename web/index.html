<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Ranking System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #777;
            margin-bottom: 5px;
            margin-left: 2px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        input:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #5a3a82;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-note {
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Entry</h1>
    
    <form action="/" method="POST">
        
        <div class="input-group">
            <label for="name">Student Full Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. John Doe" required>
        </div>

        <div class="input-group">
            <label for="gpa">GPA (Grade Point Average)</label>
            <input type="text" id="gpa" name="gpa" placeholder="e.g. 3.85" required>
        </div>

        <div class="input-group">
            <label for="marks">Total Marks</label>
            <input type="text" id="marks" name="marks" placeholder="e.g. 95" required>
        </div>

        <div class="input-group">
            <label for="attn">Attendance Percentage (%)</label>
            <input type="text" id="attn" name="attn" placeholder="e.g. 98" required>
        </div>

        <button type="submit">Add to Rankings</button>
    </form>

    <p class="footer-note">The system uses a Max-Heap to calculate rankings instantly.</p>
</div>

</body>
</html>
